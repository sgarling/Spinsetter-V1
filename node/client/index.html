<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/public/underscore.js"></script>
<script>
    var tracks = new Array();
    var socket = io.connect('http://localhost');
    socket.on('tracks', function (data) {
        $('body').empty();
        _.each(data, function (value, key, list)
            {
                $('body')
                    .append('<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" src="http://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F' + value + '&show_artwork=true"></iframe>');
            });
    });
</script>
